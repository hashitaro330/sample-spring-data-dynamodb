<!DOCTYPE HTML>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>DynamoDB Update</title>
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="static/css/flex.css" media="(min-width: 1280px)" rel="stylesheet">
    <link href="static/css/flex_mobile.css" media="(min-width: 320px) and (max-width: 767px)" rel="stylesheet">

<body>
<h1>Hello! DynamoDB delete sample!</h1>
<p>Delete below table data.</p>
<table>
    <thead>
    <tr>
        <th>Partition Key</th>
        <th>Sort Key</th>
        <th>Text</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${sampleTable.samplePartitionKey}"></td>
        <td th:text="${sampleTable.sampleSortKey}"></td>
        <td th:text="${sampleTable.sampleText}"></td>
    </tr>
    </tbody>
</table>
