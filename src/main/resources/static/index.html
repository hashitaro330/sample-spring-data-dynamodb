<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Index</title>
    <link href="static/css/flex.css" media="(min-width: 1280px)" rel="stylesheet">
    <link href="static/css/flex_mobile.css" media="(min-width: 320px) and (max-width: 767px)" rel="stylesheet">
    <link href="static/css/flex_tablet.css" media="(min-width: 768px) and (max-width: 1279px)" rel="stylesheet">
    <link href="static/css/index.css" media="(min-width: 1280px)" rel="stylesheet">
    <link href="static/css/index_mobile.css" media="(min-width: 320px) and (max-width: 767px)" rel="stylesheet">
    <link href="static/css/index_tablet.css" media="(min-width: 768px) and (max-width: 1279px)" rel="stylesheet">
    <script src="webjars/jquery/jquery.js" type="text/javascript"></script>

</head>
<body>
<h1>Hello! AWS DynamoDB sample!</h1>
<div id="flex-container">
    <div class="flex-item-1">
        <h2>Call findAll service.</h2>
        <form action="findAll" id="form" method="get">
            <button class="main-button" id="findAllButton" name="findAllButton" type="submit" value="Submit">find All
                Data
            </button>
        </form>
        <br>
        <h2>Call findOne service.</h2>
        <form action="findOne" id="form" method="get">
            <label for="samplePartitionKeyForFindAll">パーティションキー</label>
            <input id="samplePartitionKeyForFindAll" name="samplePartitionKey" type="text"/><br>
            <label for="sampleSortKeyForFindAll">ソートキー</label>
            <input id="sampleSortKeyForFindAll" name="sampleSortKey" type="text"/><br>
            <button class="main-button" id="findOneButton" name="findOneButton" type="submit" value="Submit">find One
                Data
            </button>
        </form>
    </div>
    <div class="flex-item-2">
        <h2>Call add service.</h2>
        <form action="add" id="form" method="post">
            <input name="sampleText" type="text"/>
            <button class="main-button" id="addButton" name="addButton" type="submit" value="Submit">Add Data</button>
        </form>
        <br>
        <h2>Call Update service.</h2>
        <form action="update" id="form" method="post">
            <label for="samplePartitionKeyForUpdate">パーティションキー</label>
            <input id="samplePartitionKeyForUpdate" name="samplePartitionKey" type="text"/><br>
            <label for="sampleSortKeyForUpdate">ソートキー</label>
            <input id="sampleSortKeyForUpdate" name="sampleSortKey" type="text"/><br>
            <label for="sampleTextForUpdate">テキスト</label>
            <input id="sampleTextForUpdate" name="sampleText" type="text"/><br>
            <button class="main-button" id="updateButton" name="updateButton" type="submit" value="Submit">Update Data
            </button>
        </form>
        <br>
        <h2>Call Delete service.</h2>
        <form action="delete" id="form" method="post">
            <label for="samplePartitionKeyForDelete">パーティションキー</label>
            <input id="samplePartitionKeyForDelete" name="samplePartitionKey" type="text"/><br>
            <label for="sampleSortKeyForDelete">ソートキー</label>
            <input id="sampleSortKeyForDelete" name="sampleSortKey" type="text"/><br>
            <button class="main-button" id="deleteButton" name="deleteButton" type="submit" value="Submit">Delete Data
            </button>
        </form>
    </div>
</div>
</body>
</html>
